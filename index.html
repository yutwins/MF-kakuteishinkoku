<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ①基本的metaタグ -->
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 電話番号の自動リンク化を無効 -->
    <meta name="format-detection" content="telephone=no">

    <!-- ②SEO対策の補助的措置 -->
    <!-- サイトのタイトル -->
    <title></title>
    <!-- キーワード -->
    <meta name="keywords" content="">
    <!-- サイトの説明 -->
    <meta name="description" content="">
    <!-- 重複するURLを一本化 -->
    <link rel="canonical" href="">

    <!-- ③SNS対策 -->
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="urlが入ります">
    <meta property="fb:app_id" content="AppID">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="Summary Card">
    <meta name="twitter:site" content="">

    <!-- ④その他の指定 -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- faviconの指定 -->
    <link rel="shortcut icon" href="./favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- 外部のCSSファイル -->
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="inner header-inner">
            <a href="#" class="header__logo"><img src="./images/logo.png" alt="ロゴ" class="header__logoImg"></a>
            <a href="#" class="header__btn"><span class="header__btn--text">Webで無料はじめる</span></a>
        </div>
    </header>
    

    <section class="fv">
        <div class="inner fv-inner">
            <div class="fv-left">
                <div class="fv__head">
                    <p class="fv__headText">初めてでも安心！</p>
                </div>
                <p class="fv__text">
                    確定申告が<br>
                    <span class="fv__text--emphasis fv__text--pcOnly">P</span>
                    <span class="fv__text--emphasis fv__text--pcOnly">C</span>
                    <span class="fv__text--pcOnly">・</span>
                    <span class="fv__text--emphasis">ス</span>
                    <span class="fv__text--emphasis">マ</span>
                    <span class="fv__text--emphasis">ホ</span>
                    で<br>ラクラク簡単
                </p>
                <a href="#" class="btn fv__btn fv__btn--pc"><span class="btn__text fv__btn--text">Webで無料で始める</span></a>
            </div>
            <div class="fv-right">
                <picture class="fv__img">
                    <source srcset="./images/fv_img.png" media="(min-width: 768px)">
                    <img src="./images/fv_img_sp.png" class="fv__img">
                </picture>
            </div>
            <div class="fv-btns sp-only">
                <a href="#" class="btn fv__btn"><span class="btn__text fv__btn--text">Webで無料で始める</span></a>
                <a href="#" class="btn fv__btn fv__app"><span class="btn__text fv__btn--text">アプリダウンロード</span></a>
            </div>
        </div>
    </section>
    <!-- /.fv -->


    <script src="./js/main.js"></script>
</body>

</html>
